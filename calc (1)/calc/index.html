<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="calc">
      <div class="tabs">
        <div class="tabs-left active ">Лэндинг</div>
        <div class="tabs-right">Многостраничник</div>
      </div>
      <div class="blocks" id="blocks-block">
        <div class="blocks-title">Количество блоков</div>
        <input type="number" min="1"  class="counter" id="counter-block">
        <div class="btns">
          <button class="btn" id="btn-plus-block">+</button>
          <button class="btn" id="btn-minus-block">-</button>
        </div>


      </div>
      <div class="blocks" id="pages-block">
        <div class="blocks-title">Количество страниц</div>
        <input type="number" min="1" step="1" class="counter" id="counter-pages">
        <div class="btns">
          <button class="btn" id="btn-plus-pages">+</button>
          <button class="btn" id="btn-minus-pages">-</button>
        </div>
      </div>
      <div class="blocks">
        <div class="blocks-title">Сколько часов на проект</div>
        <input type="number" min="1"  step="1" class="counter" id="counter-hour">
        <div class="btns">
          <button class="btn" id="btn-plus-block">+</button>
          <button class="btn" id="btn-minus-block">-</button>
        </div>
      </div>
      <div class="blocks">
        <div class="blocks-title">Стоимость вашего часа</div>
        <input type="number" min="1"  step="1" class="counter" id="counter-rate">
        <div class="btns">
          <button class="btn" id="btn-plus-block">+</button>
          <button class="btn" id="btn-minus-block">-</button>
        </div>
      </div>
      <div class="addiction">
        <div class="addiction-title">Дополнительно:</div>
        <div class="addiction-block">
          <input type="checkbox" class ="checkbox" id="checkbox-change">
          Возможность редактировать текст на сайте
        </div>
        <div class="addiction-block">
          <input type="checkbox" class ="checkbox" id="checkbox-cms">
          Установка CMS
        </div>
      </div>
      <div class="total">
        Общая стоимость:
        <p  class="total-count"  id="total-value">0</p>
        руб
      </div>

  </div>
  <script type="text/javascript" src="js/script.js">

  </script>
</body>
</html>
